<div class="card mt-4">
  <div class="card-body">
    <strong>{{ number }}.</strong> {{ question }}
    <form class="mt-3">
      {% for i in range(answers|length) %}
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="q{{ number }}a{{ i }}">
        <label class="custom-control-label" for="q{{ number }}a{{ i }}">{{ answers[i] }}</label>
      </div>
      {% endfor %}
    </form>
  </div>
</div>
